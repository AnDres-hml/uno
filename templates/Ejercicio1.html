<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
<div class="container">
  <form method="post">
      <h2>Formulario de Notas</h2>
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" name="nota1" required><br><br>

      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" name="nota2" required><br><br>

      <label for="nota3">Nota 3:</label>
      <input type="number" id="nota3" name="nota3" required><br><br>

      <label for="asistencia">Asistencia (%):</label>
      <input type="number" id="asistencia" name="asistencia" required><br><br>

      <button type="submit">Enviar</button>
  </form>

  {% if promedio is not none %}
      <p>{{ promedio }}</p>
      <p>{{ resultado }}</p>
  {% endif %}
</div>
</body>
</html>
