<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
<div class="container">
  <form method="post">
      <h2>Formulario de Nombres</h2>
      <label for="nombre1">Nombre 1:</label>
      <input type="text" id="nombre1" name="nombre1" required><br><br>
      <label for="nombre2">Nombre 2:</label>
      <input type="text" id="nombre2" name="nombre2" required><br><br>
      <label for="nombre3">Nombre 3:</label>
      <input type="text" id="nombre3" name="nombre3" required><br><br>

      <button type="submit">Enviar</button>
      </form>

  {% if nombre_mas_largo %}
      <p>El nombre con mayor cantidad de caracteres es: {{ nombre_mas_largo }}</p>
      <p>El nombre tiene: {{ longitud }} caracteres</p>
  {% endif %}
</div>
</body>
</html>
